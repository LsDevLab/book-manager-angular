<div *ngIf="book">

  <h2>New book {{book.title | uppercase}}</h2>
  <div>
    <label>Isbn:
      <input [(ngModel)]="book.isbn" placeholder="isbn"/>
    </label>
  </div>
  <div>
    <label>Title:
      <input [(ngModel)]="book.title" placeholder="title"/>
    </label>
  </div>
  <div>
    <label>Year:
      <input [(ngModel)]="book.year" placeholder="1970"/>
    </label>
  </div>
  <div>
    <label>Price:
      <input [(ngModel)]="book.price" placeholder="0"/>
    </label>
  </div>

</div>


<div><button (click)="goBack()">Go Back</button></div>

<div><button (click)="insBook()">Insert</button></div>
